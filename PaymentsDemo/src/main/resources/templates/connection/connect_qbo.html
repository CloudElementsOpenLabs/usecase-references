<div id="page" layout:fragment="content" layout:decorator="layouts/connect">
	<style>

		html,
		body {
		  height: 100%;
		}
		
		
		.rightSide {
		  background-color: #27ae60;
		  color: #fff;
		  font-size: 48px;
		}
	</style>


	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	
	<div class="container-fluid h-100 ">

	  <div class="row justify-content-center h-100">
	    
	    <div class="col-sm hidden-md-down align-self-center">
	    	<div class="row" style="width: 80%; margin:auto">
				<div class="col-sm">
				      <h1>Quickbooks online</h1>
				      <h3>Less time on accounting, more on what you love</h3>
				      <p style="margin-top: 20px">
				      	<button class="btn btn-primary" style="width: 100%" onclick="location.href='/getAuthRedirect/qbo'">Connect to Quickbooks online</button>
				      </p>
				</div>
	    	</div>
	    </div>
	    
	    
	    <div class="col-sm rightSide">
	    	<div class="row h-100">
	    		<div class="col-sm align-self-center" style="text-align: center">
				      <img src="/images/connection/qbo.png" />
	    		</div>
	    	</div>
	    </div>
	  </div>
	</div>

	<input id=redirect_url type="text" th:value="${redirect_url}"/>

		<script language="javascript" th:if="${redirect_url != null}">
			
			$( document).ready (function () {
				console.log ("Redirecting to " + $("#redirect_url").val());
				location.href = $("#redirect_url").val();
			});
		
		</script>

</div>
