<div id="page" layout:fragment="content" layout:decorator="layouts/connect">
	<style>

		html,
		body {
		  height: 100%;
		}
		
		
		.rightSide {

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container-fluid h-100 ">

  <div class="row justify-content-center h-100">
    
    <div class="col-sm hidden-md-down align-self-center">

					</div>
					<input type="text" class="form-control" placeholder="Resource URI"/>

				<div class="input-group mb-3">

					</div>
					<input type="text" class="form-control" placeholder="Tenant"/>

	   $("#netsuiteConnect").on("click", function (e) {
		   $("#provisioning").css ("display", "block");
			
		   setTimeout(function() {
			   location.href = "/connection_successful/8wyEbBlVTFWtHQUovdOKhr9ttRlXESYKdxvhP4ZEGZA=";

});
